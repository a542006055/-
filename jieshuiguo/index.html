<!DOCTYPE html>
<html>

<head>
    <title>inm/一鸣奶吧发新年红包啦！快来领</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="format-detection" content="email=no" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    <script src="js/base/base.js"></script>
    <script>
ibase.viewport('rem');//设定css单位:rem、html2canvas、px
ibase.orient('portrait');//设定锁定：竖屏 portrait/横屏 landscape
ibase.load('css/index.css');//无缓存加载文件
</script>
</head>

<body ontouchstart>
    <!--------------------------------------------------------------html区域-------------------------------------------------------------------------------------------->
    <article class="index">
        <div class="toolBar">
            <div class="scoreUI">得分<span>0</span></div>
            <span class="timetxt">秒</span>
            <div class="timeUI">
                
            </div>
            <div class="line">
                <span class="active"></span>
            </div>
        </div>

        <div class="add hide">+<span>1</span></div>

    </article>

    <section class="results hide">
        <div class="dotlist">
            <div class="dot1 anidot"></div>
            <div class="dot2 anidot"></div>
            <div class="dot3 anidot"></div>
        </div>
        <div class="score">
            <strong>得分：</strong><span>28</span>分
        </div>
        <div class="txt3">得分越高，红包越大哦！</div>
        <a class="get">
            重新开始<br> 
            <div class="aniarr">>></div>
        </a>
    </section>

    <section class="hb hide">
        <div class="clearFix">
            <div class="txt1"></div>
        </div>
        <div class="hbCont">
            <div class="center"><img src="images/award/sp1.jpg" class="txt3"></div>
            <div class="txt4">一次性消费满3元起用</div>
        </div>
        <div class="center">
            <div class="duihuan">
                兑换码：<span class="num">6666666666666</span>
            </div>
        </div>
        <div class="tips"></div>
        <div class="txt5"><img src="images/award/txt3.png" ></div>
        <a href="" class="btnRestart"></a>
    </section>

    <!--------------------------------------------------------------javascript区域-------------------------------------------------------------------------------------->
    <script src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
    <script src="js/base/jquery.js"></script>
    <script src="js/base/framwork.js"></script>
    <script src="js/base/audio.js"></script>
    <script src="js/base/share.js"></script>
    <script src="js/laya/laya.core.min.js"></script>
    <script>ibase.load('js/index.js');</script>
</body>

</html>
